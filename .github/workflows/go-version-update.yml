name: Validate Go Version Update

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/**.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-go-update:
    name: ğŸš€ Validate Proposed Go Version
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]' && (startsWith(github.head_ref, 'renovate/go') || startsWith(github.head_ref, 'renovate/golang'))

    steps:
      - name: ğŸ›’ Checkout PR code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ—ï¸ Set up Go (using version from PR)
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: âœ¨ğŸ§¹ Call Format & Lint Workflow
        uses: ./.github/workflows/go-format.yml

      - name: ğŸ§ Call Lint Workflow
        uses: ./.github/workflows/go-lint.yml

      - name: ğŸ§ªğŸ“Š Call Tests Workflow
        uses: ./.github/workflows/go-tests.yml

      - name: ğŸ—ï¸ Verify Build
        run: go build ./...
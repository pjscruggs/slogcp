name: Validate Go Version Update

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/**.yml'
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  setup:
    name: 🔍 Validate Proposed Go Version
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]' && (startsWith(github.head_ref, 'renovate/go') || startsWith(github.head_ref, 'renovate/golang'))
    steps:
      - name: 🛒 Checkout PR code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 🔧 Set up Go (using version from PR)
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: 'go.mod'
          cache: true
    outputs:
      pr_sha: ${{ github.event.pull_request.head.sha }}

  validation:
    name: Run Validation Pipeline
    needs: setup
    uses: ./.github/workflows/validation_pipeline.yml
    permissions:
      contents: write
      pull-requests: read
      security-events: write
      checks: write

  build:
    name: Verify Build
    needs: validation
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout PR code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 🔧 Set up Go (using version from PR)
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: 🏗️ Verify Build
        run: go build ./...

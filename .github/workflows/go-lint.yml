name: Go Lint

on:
  workflow_call:

permissions:
  contents: write

jobs:
  golangci-fix:
    name: ğŸ§ Go Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: ğŸ› ï¸ Install specific golangci-lint version
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.5
          install-mode: goinstall

      - name: âœ¨ Apply Lint Fixes
        run: golangci-lint run --fix ./...
        continue-on-error: true

      - name: ğŸ’¾ Commit Lint Fixes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Go Lint Fix Bot
          author_email: go-lint-fix-bot@users.noreply.github.com
          message: 'chore: apply golangci-lint fixes'
          add: '.'

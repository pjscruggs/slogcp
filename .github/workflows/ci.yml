name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  merge_group:
    types: [ checks_requested ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  format-lint-1:
    name: âœ¨ğŸ§¹ Initial Format & Lint
    uses: ./.github/workflows/go-format-lint.yml

  license-header:
    name: ğŸ“„ğŸ©¹ Fix License Headers
    needs: [format-lint-1]
    uses: ./.github/workflows/license-header.yml

  format-lint-2:
    name: âœ¨ğŸ§¹ğŸ”„ Re-run Format & Lint
    needs: [license-header]
    uses: ./.github/workflows/go-format-lint.yml

  test:
    name: ğŸ§ªğŸ“Š Run & Report Tests
    needs: [format-lint-2]
    uses: ./.github/workflows/go-tests.yml

  aggregate-checks:
    name: âœ…ğŸš¦ All Checks
    if: always()
    needs: [format-lint-1, license-header, format-lint-2, test]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Summary
        run: |
          echo "Initial Format & Lint: ${{ needs.format-lint-1.result }}"
          echo "License Headers:       ${{ needs.license-header.result }}"
          echo "Re-run Format & Lint:  ${{ needs.format-lint-2.result }}"
          echo "Tests:                 ${{ needs.test.result }}"
          if [[ "${{ needs.format-lint-1.result }}" == "success" \
            && "${{ needs.license-header.result }}" == "success" \
            && "${{ needs.format-lint-2.result }}" == "success" \
            && "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… All checks passed!"
            exit 0
          else
            echo "âŒ One or more steps failed."
            exit 1
          fi

  build:
    name: ğŸ—ï¸ Build
    needs: [aggregate-checks]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: ğŸ”– Get latest tag
        id: get_version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            git fetch --tags --force
            echo "version=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ—ï¸ Build with injected version
        run: |
          go build \
            -ldflags="-X 'github.com/pjscruggs/slogcp.Version=${{ steps.get_version.outputs.version }}'" \
            -o slogcp ./cmd/slogcp
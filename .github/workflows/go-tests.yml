name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  merge_group:
    types: [ checks_requested ]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    name: ğŸ§ªğŸ“Š Run & Report Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: ğŸ§ª Run Go Tests
        id: go-test
        run: |
          go test -v -count=1 -race -coverprofile=coverage.txt ./...
        # always capture the exit code
        continue-on-error: true

      - name: âŒğŸ§ª Tests Failed
        if: steps.go-test.outcome == 'failure'
        run: |
          echo "âŒğŸ§ª Tests did not pass on ${{ github.ref }}. Review the logs above for details."

      - name: âœ…ğŸ§ª Tests Passed
        if: steps.go-test.outcome == 'success'
        run: |
          echo "âœ…ğŸ§ª All tests passed on ${{ github.ref }}!"

      - name: ğŸ›¡ï¸ğŸ” Run Vulnerability Check
        if: steps.go-test.outcome == 'success'
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
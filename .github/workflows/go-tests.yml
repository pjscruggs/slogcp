name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Also run when referenced from other workflows
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      
      - name: Run Go Tests
        run: go test ./... -v
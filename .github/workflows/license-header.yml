name: License Header Management

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  merge_group:
    types: [ checks_requested ]
  workflow_dispatch:
  workflow_call:

# Apply least privilege principle
permissions:
  contents: read

jobs:
  license-header:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper file dating
      
      - name: Check License Headers
        id: check-license
        uses: apache/skywalking-eyes/header@v0.5.0
        with:
          mode: check
          config: .licenserc.yaml
          token: ${{ secrets.GITHUB_TOKEN }}

      # Only output license issues for pull requests
      - name: Output License Issues
        if: ${{ failure() && github.event_name == 'pull_request' }}
        run: |
          echo "::error::License header validation failed. Run 'license-fix' job locally or in your branch."
          exit 1